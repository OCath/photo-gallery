<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
       <!--Page title-->
        <title>Photo Gallery</title>
       
       <!--Link CSS file-->
        <link rel="stylesheet" href="Egunjobi.css">

        <!--Header icon-->
        <link rel="icon" href="/Snapshot/icon.png" type="image/png"> 
        <!--<a target="_blank" href="https://icons8.com/icon/w1TKhwQ5mCOX/gallery">Gallery</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>-->
    </head>
    <body>
        <!--The page is divided into two major sections: the top and bottom
        divisions are grouped into classes to ease styling and referencing-->
        <div class="top">

            <header class="top-nav"> 
                <!--In the header of the top division, a link and button are added on the left and right-->
                <a href="" class="left">Bootstrap Gallery</a>
                <button class="right">Download Now!</button>

            </header>
            <!--The top has another section to group similar content on the page together-->
            <div class="top-details">

                <h1>HTML Image Gallery</h1>

                <p>
                    Right here you can see by yourself how exactly the HTML Image Gallery
                    should look like. Feel free to use these awesome, super customizable 
                    and mobile-friendly galleries to make your website more interesting and
                    appealing for its visitors.
                </p>

                <button class="top-button">Download Gallery</button>

            </div>

        </div>

        <div class="bottom">

            <h2>Put in use some tags</h2>
            <!--the bottom is divided further into three sections with the second and third division
            having the same class-->
            <div class="tags"> 
                <button>All</button>
                <button>Beautiful</button>
                <button>Creative</button>
                <button>Cool</button>
                <button>Awesome</button>
            </div>

            <div class="bottom-container">
                <img src="/Snapshot/3.jpg" class="img"/>
                <img src="/Snapshot/2.jpg" class="img"/>
                <img src="/Snapshot/4.jpg" class="img"/>
                <img src="/Snapshot/6.jpg" class="img"/>
            </div>

            <div class="bottom-container">
                <img src="/Snapshot/5.jpg" class="img"/>
                <img src="/Snapshot/8.jpg" class="img"/>
                <img src="/Snapshot/10.jpg" class="img"/>
                <img src="/Snapshot/7.jpg" class="img"/>
            </div>

        </div>

    </body>

</html>
